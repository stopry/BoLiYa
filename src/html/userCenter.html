<html lang="en">
<head>
  <meta charset="utf-8">
  <title>用户中心</title>
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1, minimum-scale=1,maximum-scale=1"/>
  <meta name="description" content="" />
  <meta name="keywords" content="" />

<body style="background: #F0F0F0;">
<div class="box ovhd">
  <div class="userCenterHead">
    <div class="headTop blackBorder">
      <div class="backHomeIcon uc feedBtn" onclick="openLocal('/index.html')"></div>
      <img src="../images/logo.png" class="userImg feedBtn"  id="userImg" alt="">
      <div class="allFunds">
        <div class="fundsCon"><span class="showMoney" id="all_money">0.00</span> <span class="hideMoney" style="display: none">****</span> </div>
        <div class="fundsDesc">总资产(￥)</div>
      </div>
      <div data-isShow="1" class="eyes feedBtn active"></div>
    </div>
    <div class="headBot">
      <div class="botItem fl">
        <p class="fCon">￥<span id="keyong">0.00</span></p>
        <p class="fDesc">可用保证金</p>
      </div>
      <div class="botItem fr">
        <p class="fCon">￥<span id="zhanyong">0.00</span></p>
        <p class="fDesc">占用保证金</p>
      </div>
    </div>
    <div class="tipsBanner feedBtn" onclick="toBroker();">
      <div class="tipsCon">
        成为经济人推广平台，赚取丰厚奖励~  >
      </div>
    </div>
  </div>
  <div class="userCenterCen ovhd">
    <div class="oprArea">
      <div class="item cashOpr fl feedBtn" onclick="openLocal('/html/cash.html')">
        <div class="oprIocn fl">
          <img src="../images/cash_icon.png" alt="">
        </div>
        <div class="oprDesc fl">提现</div>
      </div>
      <div class="item rchOpr fr feedBtn" onclick="openLocal('/html/recharge.html')">
        <div class="oprIocn fl">
          <img class="rIcon" src="../images/recharge.png" alt="">
        </div>
        <div class="oprDesc fl">充值</div>
      </div>
    </div>
  </div>
  <div class="userCenterBot">
    <div class="selItem borderBot zjmx feedBtn" onclick="openLocal('/html/fundsDetail.html')">
      资金明细
      <img class="leftIcon" src="../images/more_icon.png"/>
    </div>
    <div class="selItem borderBot cpjl feedBtn" onclick="openLocal('/html/stockRecord.html')">
      操盘记录
      <img class="leftIcon" src="../images/more_icon.png"/>
    </div>
    <div class="selItem borderBot tgzq feedBtn"  onclick="toBroker()">
      推广赚钱
      <img class="leftIcon" src="../images/more_icon.png"/>
    </div>
  </div>
  <div class="userCenterBot">
    <div class="selItem borderBot xgmm feedBtn" onclick="openLocal('/html/resetPwd.html')">
      修改密码
      <img class="leftIcon" src="../images/more_icon.png"/>
    </div>
    <div class="selItem borderBot tcdl feedBtn" onclick="exitLogIn()">
      退出登录
      <img class="leftIcon" src="../images/more_icon.png"/>
    </div>
  </div>
</div>

<script src="../js/lib/zepto.js"></script>
<script src="../js/layer/layer.js"></script>
<script src="../js/lib/myModule.js"></script>
<script src="../js/global.js"></script>

</script>

</html>
