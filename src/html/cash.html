<body style="background: #F0F0F0;">
<div class="box ovhd" style="background: #fff">
  <header class="cashHeader ovhd w10">
    <div class="backHomeIcon feedBtn" onclick="openLocal('/index.html')"></div>
    <div class="allFunds" id="keyong">0.00</div>
    <div class="fundsDesc">可提现金额(¥)</div>
  </header>
  <div class="cashCenter ovhd">
    <div class="wrap">
      <div class="tle">提现金额</div>
      <input class="input" type="text" id="money" onkeyup="this.value=this.value.replace(/[^\d]/g,'') " onafterpaste="this.value=this.value.replace(/[^\d]/g,'') " placeholder="请输入提现金额"/>
      <div class="tleBot">手续费 <span class="fee" id="fee">0.0</span>元</div>
    </div>
  </div>
  <div class="grayBar"></div>
  <div class="registForm conWrap ovhd resetPwd cash">
    <div class="formInput borderBot">
      <div class="iptTitle">银 行</div>
      <div class="iptCon selCashBank" id="bankName">请选择银行</div>
      <div class="bankLogo">
        <img src="../images/bank_logo.png" id="bankLogo" alt="">
      </div>
    </div>
    <div class="formInput borderBot">
      <div class="iptTitle">省份城市</div> <!--confirmPwd-->
      <div class="iptCon address toSelArea" id="address">
        <div class="areaWrap fl">
          <span class="provice" id="provice">省份</span>
          <span class="city" id="city">城市</span>
        </div>
      </div>
    </div>
    <div class="formInput borderBot">
      <div class="iptTitle">卡 号</div>
      <input class="iptCon" id="cardNum" autocomplete="off"  onkeyup="formatBankNo(this)" onkeydown="formatBankNo(this)" type="text" placeholder="请输入银行卡号"/>
    </div>
    <div class="formInput borderBot">
      <div class="iptTitle confirmPwd">持卡人姓名</div> <!--confirmPwd name-->
      <input class="iptCon" type="text" autocomplete="off"  id="name" placeholder="请输入持卡人姓名"/>
    </div>
    <div class="formInput borderBot">
      <div class="iptTitle">身份证号</div>
      <input class="iptCon" autocomplete="off"  type="text" id="idCard" onkeyup="this.value=this.value.replace(/[^\d]/g,'') " onafterpaste="this.value=this.value.replace(/[^\d]/g,'') " placeholder="请输入持卡人身份证号"/>
    </div>
    <div class="formInput borderBot">
      <div class="iptTitle ">验证码</div> <!--confirmPwd-->
      <input class="iptCon" id="verCode" autocomplete="off" type="text" onkeyup="this.value=this.value.replace(/[^\d]/g,'') " onafterpaste="this.value=this.value.replace(/[^\d]/g,'') " placeholder="请输入短信验证码"/>
      <div class="leftBtn feedBtn" id="getVerCode">获取验证码</div>
    </div>
  </div>

</div>
<div class="bindMobile">
  已验证手机号: <span class="mobile" id="bindMobile">138****8476</span>
</div>
<div class="btn feedBtn registBtn" id="confirm" STYLE="margin-top: 0">
  立即提现
</div>
<div class="tipsArea" style="margin-bottom: 45px">
  <div class="clickBtn feedBtn"></div>
</div>
