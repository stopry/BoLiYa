  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<body style="background: #404244;">

<div class="box ovhd">
  <div class="registForm conWrap ovhd">
    <div class="formInput blackBorder">
      <div class="iptTitle">手机号</div>
      <input class="iptCon" type="text" placeholder="请输入手机号"/>
    </div>
    <div class="formInput blackBorder">
      <div class="iptTitle">微信号</div>
      <input class="iptCon" type="text" placeholder="请输入微信号"/>
    </div>
    <div class="formInput blackBorder">
      <div class="iptTitle">密码</div>
      <input class="iptCon" type="text" placeholder="请输入登录密码"/>
    </div>
    <div class="formInput blackBorder">
      <div class="iptTitle">推荐码</div>
      <input class="iptCon" type="text" placeholder="请输入推荐码(可选)"/>
    </div>
    <div class="formInput blackBorder">
      <div class="iptTitle">验证码</div>
      <input class="iptCon" type="text" placeholder="请输入手验证码"/>
      <div class="leftBtn feedBtn">获取验证码</div>
    </div>
    <div class="btn feedBtn registBtn">
      立即注册
    </div>
    <div class="tipsArea">
      <div class="clickBtn feedBtn">去登录</div>
    </div>
    <div class="tipsArea">
      <div class="clickBtnCen feedBtn">《用户协议》</div>
    </div>
  </div>

</div>

<script src="../js/lib/zepto.js"></script>
